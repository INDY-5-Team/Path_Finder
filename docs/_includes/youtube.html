<div class="embed-container">
    <iframe width="640" height="390" 
    src="https://www.youtube.com/embed/{{ include.id }}" 
    frameborder="0" allowfullscreen></iframe>
</div>
<style>
.embed-container {
  position: relative;
  padding-bottom: 56.25%;
  height: 0;
  overflow: hidden;
  max-width: 100%;
}
.embed-container iframe,
.embed-container object,
.embed-container embed {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}
.container {
        display: flex;
        justify-content: center;  /* Center-align the row */
        gap: 20px;                /* Space between images */
        flex-wrap: wrap;          /* Wrap on smaller screens */
    }
    .item {
        text-align: center;       /* Center the caption */
    }
    .item img {
        width: 150px;             /* Set desired image width */
        height: 150px;            /* Set desired image height */
        object-fit: cover;        /* Ensure images fill the space without distortion */
        border-radius: 8px;       /* Optional: rounded corners */
    }
    .item a {
        display: block;
        margin-top: 8px;          /* Space between image and caption */
        text-decoration: none;    /* Remove underline from links */
        color: #333;              /* Set caption text color */
        font-weight: bold;        /* Optional: bold text */
    }
    .title {
        text-align: center;
        padding: 20px;
        font-size: larger;
        font-weight: bolder;
    }
</style>
